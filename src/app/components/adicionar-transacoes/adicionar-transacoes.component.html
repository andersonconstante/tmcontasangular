<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
<div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="contaOrigem">Conta origem</label>
        <select class="form-control" id="contaOrigem" formControlName="contaOrigem"  >
          <option *ngFor="let contaOrigem of contas" [ngValue]="contaOrigem">{{ contaOrigem.nomeCliente }}</option>
        </select>
        
      </div>

      <div class="form-group">
        <label for="contaDestino">Conta Destino</label>
        <select class="form-control" id="contaDestino" formControlName="contaDestino" >
          <option *ngFor="let contaDestino of contas" [ngValue]="contaDestino">{{ contaDestino.nomeCliente }}</option>
        </select>
        
      </div>
      
          <div class="form-group">
              <label for="valorTransferencia">Valor da Transferencia</label>
              <input
                type="number"
                [minLength]="1"
                class="form-control"
                id="valorTransferencia"
                formControlName="valorTransferencia"
            
              />
          </div>
          <div class="form-group">
              <label for="dataGendamento">Data do Agendamento</label>
              <input
                type="date"
                class="form-control"
                id="dataGendamento"
                formControlName="dataGendamento"

              />
          </div>
          <div class="form-group">
              <label for="dataTransferencia">Data da Transferencia</label>
              <input
                type="date"
                class="form-control"
                id="dataTransferencia"
                formControlName="dataTransferencia"
              />
          </div>
          <div class="form-group">
              <label for="tipo">Tipo de Transação</label>
              <input
                class="form-control"
                id="tipo"
                formControlName="tipo"
              />
          </div>
      
      <button type="submit" class="btn btn-success">Submit</button>

    </div>
    <div *ngIf="submitted">
      <h4>Transacao realizada com Sucesso!</h4>
   
    </div>
  </div>
</form>
